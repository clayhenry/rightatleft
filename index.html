<!<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body style="overflow-x: hidden">

    <style>
        .sizemeup {
            transition: width 0.4s, height 0.4s;
            position: absolute;
            bottom: 0;
        }
        
        #container {
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            position: fixed;
        }
        
        .contents {
            position: fixed;
            width: 100%;
            top: 0;
        }
        
        .content {
            width: 100%;
            text-align: left;
            background-color: aquamarine;
            justify-content: normal;
            position: absolute;
        }
        
        .content.second {
            color: white;
        }
        
        @keyframes example {
            from {
                background: red;
            }
            to {
                background: yellow;
            }
        }
        /* The element to apply the animation to */
        
        .animate1 {
            background-color: red;
            animation-name: example;
            animation-duration: 1s;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
        }
    </style>

    <div id="container">
        <div id="default" class="sizemeup" style="background: white; width:100%; height: 0px; ">
            <div class="contents" style="display:none">one</div>

            <div class="sizemeup" style="background: #161616; width:100%; height: 20px; bottom: 0; ">
                <div class="contents" style="display:none">
                    <div class="animate1">two</div>
                </div>

                <div class="sizemeup" style="background: #e7e7e5; width:100%; height: 0px; ">
                    <div class="contents" style="display:none">three</div>

                    <div id="three" class="sizemeup" style="background: #9f884f; width:100%; height: 0px; ">
                        <div class="contents" style="display:none">four</div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div style="height:8000px">
        <br><br><br>
    </div>

    <script>
        //always start from top
        setTimeout(function() {
            window.scrollTo(0, 0)
        }, 0)

        let sizeupelems = document.querySelectorAll(".sizemeup");
        let container = document.getElementById("container");
        let currentContentsValues = document.querySelectorAll(".contents")

        let scrollEvents = 0;
        let instanceCounts = 0
        let currentOffset = window.pageYOffset;
        let scrollDirection = "";

        sizeup = () => {

            let h = sizeupelems[instanceCounts].clientHeight
            let w = sizeupelems[instanceCounts].clientWidth

            let contentCont = sizeupelems[instanceCounts].querySelector(".contents");

            for (let i = 0; i < currentContentsValues.length; i++) {
                currentContentsValues[i].style.display = "none";
            }

            if (contentCont.style.display == "none") {
                contentCont.style.display = "block"

            }

            if (scrollDirection == "down") {
                sizeupelems[instanceCounts].style.height = (window.innerHeight) + "px";

                if (typeof sizeupelems[instanceCounts + 1] != "undefined") {
                    sizeupelems[instanceCounts + 1].style.height = (20) + "px";
                }
                // sizeupelems[instanceCounts].style.width = (window.innerWidth) + "px";
                // sizeupelems[1].style.clipPath = "circle(40% at center)"
            }

            if (scrollDirection == "up") {

                let downIndex = instanceCounts + 1;

                if (typeof(sizeupelems[downIndex]) != "undefined") {
                    sizeupelems[downIndex].style.height = "20px";
                    if (typeof sizeupelems[downIndex + 1] != "undefined") {
                        sizeupelems[downIndex + 1].style.height = "0px"
                    };
                    // sizeupelems[1].style.clipPath = "circle(40% at center)"

                }
            }

        }

        sizeup();

        document.addEventListener("scroll", (e) => {

            let scroll = window.pageYOffset;

            if (scroll <= 0) {
                evcount = 0;
                instanceCounts = 0;
            }
            if (scroll > currentOffset) {
                scrollDirection = "down";
                scrollEvents++;
            } else {
                scrollDirection = "up";
                scrollEvents--;
            }


            if (instanceCounts <= sizeupelems.length && window.pageYOffset < 4000) {

                currentOffset = window.pageYOffset;
                container.style.position = "fixed"
                container.style.top = 0;
                container.style.left = 0;


                //first frame
                if (currentOffset >= 0 && currentOffset <= 50) {
                    instanceCounts = 0;
                }

                //second frame
                if (currentOffset >= 51 && currentOffset <= 1999) {

                    currentContentsValues[1].style.top = (window.pageYOffset / 20) + "px";
                    instanceCounts = 1;
                }
                //third frame
                if (currentOffset >= 2000 && currentOffset <= 3500) {
                    currentContentsValues[2].style.top = (window.pageYOffset / 20) + "px";
                    instanceCounts = 2;
                }

                //last frame
                if (currentOffset >= 3501) {
                    currentContentsValues[3].style.top = (window.pageYOffset / 20) + "px";
                    instanceCounts = 3;
                    container.style.position = "absolute"
                    container.style.top = window.pageYOffset + "px";
                    currentContentsValues[3].style.position = "absolute"
                }

                sizeup()
            }






        })
    </script>

</body>

</html>
