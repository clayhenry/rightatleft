<!<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body style="overflow-x: hidden">

    <style>
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: width 0.3s, height 0.3s;
        }

        #container {

            width:100%; 
            height:100%;
            position: fixed;

       
        }

        .contents {
            position: fixed;
            width: 100%;
            top: 0;
        }

        .content {

            width: 100%;
            text-align: left;
            background-color: aquamarine;
            justify-content: normal;
            position: absolute;
        
        }

        .content.second{

                color: white;
     
        }



        @keyframes example {
            from {background: red;}
            to {background: yellow;}
        }

        /* The element to apply the animation to */
        .animate1 {
            background-color: red;
            animation-name: example;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            position: fixed
        }



    </style>




<div class="animateMe">Animate me</div>






    <div style="height:8000px">
        <br><br><br>
    </div>

    <script>

    
        
                    let firstAnimation =  document.querySelector(".animateMe");
                        firstAnimation.classList.add("animate1");
                      
                    

        



    </script>

</body>

</html>
